name: AI Substrate Validation

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  install-profile-matrix:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: ["20.x"]
        profile: [core, full]

    defaults:
      run:
        working-directory: templates/ai-substrate

    steps:
      - uses: actions/checkout@v5

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: templates/ai-substrate/package-lock.json

      - name: Install dependencies (core)
        if: matrix.profile == 'core'
        run: npm install --omit=optional --no-audit --no-fund

      - name: Install dependencies (full)
        if: matrix.profile == 'full'
        run: npm install --include=optional --no-audit --no-fund

      - name: Build
        run: npm run build

      - name: Optional feature fallback smoke test (core profile)
        if: matrix.profile == 'core'
        run: npm run test:optional-fallbacks
